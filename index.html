<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Tienda con Admin y Cantidades + Firebase</title>

  <style>
    /* Fuentes y base */
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0; padding: 0;
      background:
        linear-gradient(rgba(255, 192, 203, 0.4), rgba(255, 192, 203, 0.4)),
        url('https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #4a2c6b;
      min-height: 100vh;
    }

    .contenedor {
      max-width: 1100px;
      margin: 40px auto;
      padding: 30px 40px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 192, 203, 0.7);
      color: #4a2c6b;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-sizing: border-box;
    }

    /* Header con t√≠tulo y filtro */
    .header-admin {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }
    .header-admin h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2rem;
    }
    .filtros {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #filtro-categorias {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1.5px solid #c71585;
      font-weight: 600;
      background: white;
      color: #4a2c6b;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }
    #filtro-categorias:hover,
    #filtro-categorias:focus {
      border-color: #a21068;
      outline: none;
    }

    /* Grilla productos */
    .grid-articulos {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
      gap: 20px;
    }

    .articulo {
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(199,21,133,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.15s ease;
    }
    .articulo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(199,21,133,0.6);
    }
    .articulo img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }
    .articulo h3 {
      font-weight: 700;
      margin: 8px 0;
      color: #6a2c82;
      min-height: 48px;
    }
    .precio {
      font-weight: 600;
      color: #c71585;
      margin: 5px 0 10px 0;
      font-size: 1.1rem;
    }

    /* Estado stock */
    .stock-visible {
      font-size: 0.9rem;
      font-weight: 700;
      color: #3a7d44;
      margin-bottom: 10px;
    }
    .sin-stock {
      color: #b53030;
    }
.unidad-publica {
  font-size: 0.95rem;
  font-weight: 600;
  color: #6a2c82;
  margin-bottom: 8px;
}
    /* Botones */
    button.boton, .btn-stock-admin {
      cursor: pointer;
      background-color: #c71585;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 700;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button.boton:disabled {
      background-color: #d9a3c7;
      cursor: not-allowed;
    }
    button.boton:hover:not(:disabled),
    .btn-stock-admin:hover {
      background-color: #a21068;
    }
    .btn-stock-admin {
      margin-top: 6px;
      font-size: 0.8rem;
      padding: 6px 14px;
      width: 100%;
    }

    /* Input precio admin */
    .input-precio-admin {
      width: 70px;
      font-weight: 600;
      padding: 4px 6px;
      border: 2px solid #c71585;
      border-radius: 8px;
      text-align: center;
      color: #6a2c82;
      font-size: 1rem;
      margin-bottom: 10px;
      user-select: none;
      display: inline-block;
      transition: border-color 0.3s ease;
    }
    .input-precio-admin:focus {
      border-color: #a21068;
      outline: none;
    }
    /* Input stock admin */
    .input-stock-admin {
      width: 60px;
      font-weight: 600;
      padding: 4px 6px;
      border: 2px solid #c71585;
      border-radius: 8px;
      text-align: center;
      color: #6a2c82;
      font-size: 1rem;
      margin-bottom: 10px;
      user-select: none;
      display: inline-block;
      transition: border-color 0.3s ease;
    }
    .input-stock-admin:focus {
      border-color: #a21068;
      outline: none;
    }

    /* Bot√≥n unidad admin */
    .btn-unidad {
      margin-top: 6px;
      background:#a21068;
      color: white;
      border:none;
      padding: 6px 10px;
      border-radius:8px;
      cursor:pointer;
      font-weight: 700;
      font-size: 0.9rem;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .btn-unidad:hover {
      background-color: #c71585;
    }

    /* Paginaci√≥n */
    #paginacion {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    #paginacion button {
      background: #c71585;
      color: white;
      border: none;
      padding: 8px 14px;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #paginacion button[disabled] {
      background: #d9a3c7;
      cursor: default;
    }
    #paginacion button:hover:not([disabled]) {
      background-color: #a21068;
    }

   .carrito-fijo {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #c71585;
  color: white;
  border: none;
  padding: 12px 18px;
  border-radius: 30px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  cursor: pointer;
  z-index: 1000;
  transition: all 0.3s ease;
}

@media (max-width: 600px) {
  .carrito-fijo {
    bottom: 80px; /* ‚¨Ö lo subimos para que no tape la paginaci√≥n */
    right: 15px;
    padding: 8px 14px;
    font-size: 0.85rem;
    border-radius: 24px;
  }
}

    /* Lista carrito */
    .carrito-lista {
      position: fixed;
      top: 70px;
      right: 25px;
      width: 320px;
      max-height: 80vh;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(199, 21, 133, 0.8);
      padding: 15px 18px 20px 18px;
      overflow-y: auto;
      display: none;
      z-index: 1100;
      user-select: none;
    }
    .carrito-lista strong {
      font-size: 1.1rem;
      display: block;
      margin-bottom: 10px;
    }
    .carrito-lista ul {
      list-style: none;
      padding: 0;
      margin: 0 0 12px 0;
      max-height: 300px;
      overflow-y: auto;
    }
    .carrito-lista ul li {
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      font-weight: 600;
      color: #4a2c6b;
    }
    .carrito-lista ul li select {
      border-radius: 6px;
      border: 1.5px solid #c71585;
      padding: 2px 6px;
      font-weight: 600;
      color: #4a2c6b;
      cursor: pointer;
    }
    .carrito-lista ul li button {
      background: #b53030;
      border: none;
      color: white;
      font-weight: 700;
      border-radius: 6px;
      padding: 2px 7px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .carrito-lista ul li button:hover {
      background: #8a2525;
    }
    .carrito-lista p {
      font-weight: 700;
      font-size: 1.15rem;
      margin-bottom: 12px;
      color: #6a2c82;
    }
    .btn-whatsapp {
      background-color: #25d366;
      color: white;
      border: none;
      padding: 12px 22px;
      width: 100%;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .btn-whatsapp:disabled {
      background-color: #a6d9b6;
      cursor: not-allowed;
    }
    .btn-whatsapp:hover:not(:disabled) {
      background-color: #1ebe58;
    }
    .cerrar {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 1.6rem;
      background: transparent;
      border: none;
      color: #b53030;
      font-weight: 900;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
    }
    .cerrar:hover {
      color: #8a2525;
    }

    /* Bot√≥n modo admin */
    #btnAdminToggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #c71585;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 700;
      font-size: 0.85rem;
      box-shadow: 0 6px 14px rgba(199, 21, 133, 0.7);
      transition: background-color 0.3s ease, transform 0.2s ease;
      z-index: 1100;
      user-select: none;
    }
    #btnAdminToggle:hover {
      background-color: #a21068;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .contenedor {
        padding: 20px 15px;
        margin: 20px 10px;
      }
      .grid-articulos {
        grid-template-columns: repeat(auto-fill,minmax(160px,1fr));
      }
      .articulo img {
        max-height: 120px;
      }
      .header-admin {
        flex-direction: column;
        gap: 10px;
      }
      #btnAdminToggle {
        bottom: 15px;
        left: 15px;
        padding: 6px 14px;
        font-size: 0.8rem;
      }
      .carrito-lista {
        width: 90vw;
        right: 5vw;
        max-height: 70vh;
      }
      #paginacion button {
        padding: 6px 12px;
        font-size: 0.9rem;
      }
    }

    /* POPUP BIENVENIDA */
    #popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #popup-content {
      position: relative;
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      max-width: 600px;
      max-height: 90%;
      overflow: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    #popup-content img {
      width: 45%;
      max-width: 270px;
      border-radius: 10px;
      object-fit: contain;
    }
    #popup-content button {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #000;
      background: none;
      border: none;
      cursor: pointer;
    }
    #popup-content button:hover {
      color: #a21068;
    }

    /* Popup m√≥vil: im√°genes apiladas vertical */
    @media (max-width: 600px) {
      #popup-content {
        max-width: 90%;
        flex-direction: column !important;
        align-items: center;
        padding: 15px;
      }
      #popup-content img {
        width: 90% !important;
        max-width: none !important;
        margin-bottom: 12px;
      }
    }

  </style>
</head>
<style>
  /* Estilo solo para pantallas grandes (computadora) */
  @media (min-width: 769px) {
    #popup-content img {
      max-width: 400px; /* Cambi√° este valor si quer√©s m√°s chico o m√°s grande */
      width: 100%;
      height: auto;
    }
  }

  /* Opcional: centrado de la imagen dentro del popup */
  #popup-content {
    text-align: center;
  }
</style>
<body>

  <!-- POP-UP de Bienvenida -->
  <div id="popup-overlay">
    <div id="popup-content">
      <button onclick="cerrarPopup()">‚úñ</button>
      <img src="https://i.imgur.com/vrVFMBd.jpeg" alt="Bienvenida 1" />
    </div>
  </div>

  <div class="contenedor" id="contenedor">
    <div class="header-admin">
      <h1>ARMELI PRODUCTOS</h1>
      <div class="filtros">
        <label for="filtro-categorias">Categor√≠a:</label>
        <select id="filtro-categorias">
          <option value="todos">Todos</option>
        </select>
      </div>
    </div>

    <div class="grid-articulos" id="productosContainer">
      <!-- Productos renderizados aqu√≠ -->
    </div>

    <div id="paginacion"></div>
  </div>

  <div class="carrito-lista" id="carritoLista">
    <button class="cerrar" onclick="toggleCarrito()">√ó</button>
    <strong>Carrito:</strong>
    <ul id="listaItems"></ul>
    <p><strong>Total:</strong> $<span id="totalItems">0</span></p>
    <button id="btnPedirWhatsApp" class="btn-whatsapp" disabled onclick="pedirWhatsApp()">Pedir por WhatsApp</button>
  </div>

  <a class="carrito-fijo" onclick="toggleCarrito()">
    üõí Carrito (<span id="contador">0</span>)
  </a>

  <button id="btnAdminToggle">modo administrador</button>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <!-- Firebase Realtime Database -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // Tu configuraci√≥n Firebase:
    const firebaseConfig = {
      apiKey: "AIzaSyBo9mR_s_uTcNoNApG8BPLkkAjHs28ICE4",
      authDomain: "armeliproyecto.firebaseapp.com",
      databaseURL: "https://armeliproyecto-default-rtdb.firebaseio.com",
      projectId: "armeliproyecto",
      storageBucket: "armeliproyecto.firebasestorage.app",
      messagingSenderId: "248340937949",
      appId: "1:248340937949:web:d514496a9b7d58fc652f34"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const AUTH_CODE = 'Armeli123';
    let esAdmin = false;
    let productos = [];
    let carrito = [];

    // Elementos DOM
    const productosContainer = document.getElementById("productosContainer");
    const filtroCategorias = document.getElementById("filtro-categorias");
    const paginacion = document.getElementById("paginacion");
    const btnAdminToggle = document.getElementById("btnAdminToggle");

    // Popup bienvenida
    function cerrarPopup() {
      document.getElementById('popup-overlay').style.display = 'none';
    }

    // Toggle admin
    btnAdminToggle.onclick = () => {
      if (!esAdmin) {
        const pass = prompt("Ingrese la contrase√±a para modo administrador:");
        if (pass === AUTH_CODE) {
          esAdmin = true;
          btnAdminToggle.textContent = "modo usuario";
          renderProductos();
        } else {
          alert("Contrase√±a incorrecta");
        }
      } else {
        esAdmin = false;
        btnAdminToggle.textContent = "modo administrador";
        renderProductos();
      }
    };

    // Cargar productos desde Firebase
    function cargarProductos() {
      db.ref("productos").once("value")
        .then(snapshot => {
          const data = snapshot.val();
          productos = [];
          for (const id in data) {
            productos.push({ id, ...data[id] });
          }
          cargarCategorias();
          renderProductos();
        });
    }

    // Cargar categor√≠as al select filtro
    function cargarCategorias() {
      const categoriasSet = new Set(productos.map(p => p.categoria));
      filtroCategorias.innerHTML = '<option value="todos">Todos</option>';
      categoriasSet.forEach(cat => {
        filtroCategorias.innerHTML += `<option value="${cat}">${cat}</option>`;
      });
    }

    // Variables para paginaci√≥n
    const itemsPorPagina = 12;
    let paginaActual = 1;

    function renderProductos() {
  // Filtrar
  const categoriaSeleccionada = filtroCategorias.value;
  let productosFiltrados;
if (categoriaSeleccionada === 'todos') {
  const ordenCategorias = [
    "HILOS",
    "HILOS SEDIFICADOS",
    "BOLITAS VARIADAS",
    "FORMAS Y PASTILLAS",
    "Fornituras-Bolitas de metal",
    "LETRAS",
    "MADERAS",
    "MOSTACILLON Y MOSTACILLAS",
    "FIMOS DE COLORES",
    "FIMOS DE FIGURAS",
    "HILOS x ROLLO"
  ];
  productosFiltrados = productos.slice().sort((a, b) => {
    return ordenCategorias.indexOf(a.categoria) - ordenCategorias.indexOf(b.categoria);
  });
} else {
  productosFiltrados = productos.filter(p => p.categoria === categoriaSeleccionada);
}

  // Paginaci√≥n
  const totalPaginas = Math.ceil(productosFiltrados.length / itemsPorPagina);
  if (paginaActual > totalPaginas) paginaActual = 1;
  const inicio = (paginaActual - 1) * itemsPorPagina;
  const fin = inicio + itemsPorPagina;
  const productosPagina = productosFiltrados.slice(inicio, fin);

  productosContainer.innerHTML = '';
  productosPagina.forEach(p => {
    productosContainer.innerHTML += `
      <div class="articulo">
        <img src="${p.img}" alt="${p.nombre}" loading="lazy" />
        <h3>${p.nombre}</h3>
        <div class="precio">$${p.precio.toFixed(2)}</div>
        ${!esAdmin && p.unidad ? `<div class="unidad-publica">${p.unidad}</div>` : ''}
        ${
          p.stock > 0
            ? `<div class="stock-visible">Stock: ${p.stock}</div>`
            : `<div class="stock-visible sin-stock">Sin stock</div>`
        }
        ${
          esAdmin
            ? `
              <input type="number" min="0" value="${p.stock}" data-id="${p.id}" class="input-stock-admin" />
              <input type="number" min="0" step="0.01" value="${p.precio}" data-id="${p.id}" class="input-precio-admin" />
              <button class="btn-unidad" data-id="${p.id}">${p.unidad ? p.unidad : 'Unidad'}</button>
            `
            : `<button class="boton" ${p.stock > 0 ? '' : 'disabled'} onclick="agregarAlCarrito('${p.id}')">Agregar</button>`
        }
      </div>
        `;
      });

      agregarEventosAdminInputs();

      // Renderizar paginaci√≥n
      renderPaginacion(totalPaginas);
    }

    // Eventos inputs admin (stock, precio, unidad)
    function agregarEventosAdminInputs() {
      const inputsStock = document.querySelectorAll('.input-stock-admin');
      inputsStock.forEach(input => {
        input.onchange = () => {
          const id = input.dataset.id;
          const nuevoStock = parseInt(input.value);
          if (isNaN(nuevoStock) || nuevoStock < 0) {
            alert('Stock inv√°lido');
            renderProductos();
            return;
          }
          db.ref('productos/' + id).update({ stock: nuevoStock })
            .catch(() => alert('Error al actualizar stock'));
        };
      });

      const inputsPrecio = document.querySelectorAll('.input-precio-admin');
      inputsPrecio.forEach(input => {
        input.onchange = () => {
          const id = input.dataset.id;
          const nuevoPrecio = parseFloat(input.value);
          if (isNaN(nuevoPrecio) || nuevoPrecio < 0) {
            alert('Precio inv√°lido');
            renderProductos();
            return;
          }
          db.ref('productos/' + id).update({ precio: nuevoPrecio })
            .catch(() => alert('Error al actualizar precio'));
        };
      });

      const botonesUnidad = document.querySelectorAll('.btn-unidad');
      botonesUnidad.forEach(boton => {
        boton.onclick = () => {
          const id = boton.dataset.id;
          const nuevaUnidad = prompt('Ingrese unidad de venta (ej: por metro, por rollo, gramos):', boton.textContent);
          if (nuevaUnidad !== null) {
            const unidadTrim = nuevaUnidad.trim();
            boton.textContent = unidadTrim || 'Unidad';
            db.ref('productos/' + id).update({ unidad: unidadTrim })
              .catch(() => alert('Error al actualizar unidad'));
          }
        };
      });
    }

    // Funciones carrito (mantengo las tuyas, no las cambio)
    function agregarAlCarrito(id) {
      const prod = productos.find(p => p.id === id);
      if (!prod || prod.stock < 1) {
        alert("Producto sin stock");
        return;
      }
      const enCarrito = carrito.find(i => i.id === id);
      if (enCarrito) {
        if (enCarrito.cantidad < prod.stock) {
          enCarrito.cantidad++;
        } else {
          alert("No hay m√°s stock disponible");
        }
      } else {
        carrito.push({ id, cantidad: 1 });
      }
      actualizarCarrito();
    }

    function actualizarCarrito() {
      const listaItems = document.getElementById("listaItems");
      const contador = document.getElementById("contador");
      const totalItems = document.getElementById("totalItems");
      const btnPedirWhatsApp = document.getElementById("btnPedirWhatsApp");

      listaItems.innerHTML = '';
      let total = 0;
      carrito.forEach(item => {
        const prod = productos.find(p => p.id === item.id);
        if (!prod) return;

        const subtotal = prod.precio * item.cantidad;
        total += subtotal;

        listaItems.innerHTML += `
          <li>
            ${prod.nombre} (${prod.unidad ? prod.unidad : 'unidad'}) x
            <select onchange="cambiarCantidad('${item.id}', this.value)">
              ${[...Array(prod.stock).keys()].map(i =>
                `<option value="${i + 1}" ${item.cantidad === i + 1 ? 'selected' : ''}>${i + 1}</option>`).join('')}
            </select>
            = $${subtotal.toFixed(2)}
            <button onclick="eliminarDelCarrito('${item.id}')">X</button>
          </li>
        `;
      });

      contador.textContent = carrito.reduce((acc, item) => acc + item.cantidad, 0);
      totalItems.textContent = total.toFixed(2);
      btnPedirWhatsApp.disabled = carrito.length === 0;
    }

    function cambiarCantidad(id, cantidad) {
      const prod = productos.find(p => p.id === id);
      cantidad = parseInt(cantidad);
      if (cantidad > 0 && cantidad <= prod.stock) {
        const item = carrito.find(i => i.id === id);
        if (item) {
          item.cantidad = cantidad;
          actualizarCarrito();
        }
      }
    }

    function eliminarDelCarrito(id) {
      carrito = carrito.filter(i => i.id !== id);
      actualizarCarrito();
    }

    function toggleCarrito() {
      const carritoLista = document.getElementById("carritoLista");
      carritoLista.style.display = carritoLista.style.display === 'block' ? 'none' : 'block';
    }

    function pedirWhatsApp() {
      if (carrito.length === 0) return;

      const telefono = '543584222505';
      const textoBase = 'Hola! Quiero hacer un pedido:\n\n';
      let texto = textoBase;

      carrito.forEach(item => {
        const prod = productos.find(p => p.id === item.id);
        if (!prod) return;
        texto += `- ${prod.nombre} (${prod.unidad ? prod.unidad : 'unidad'}) x${item.cantidad}\n`;
      });

      texto += '\nGracias!';

      const url = `https://wa.me/${telefono}?text=${encodeURIComponent(texto)}`;
      window.open(url, '_blank');
    }

    // Paginaci√≥n
    function renderPaginacion(totalPaginas) {
      paginacion.innerHTML = '';
      for (let i = 1; i <= totalPaginas; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === paginaActual) btn.disabled = true;
        btn.onclick = () => {
          paginaActual = i;
          renderProductos();
        };
        paginacion.appendChild(btn);
      }
    }

    // Evento filtro categor√≠as
    filtroCategorias.onchange = () => {
      paginaActual = 1;
      renderProductos();
    };

    // Carga inicial
    cargarProductos();
  </script>
